<div id="login_container">
    <div id="login">
        <img class="logo" src="components/img/logo.svg">
        <form name="loginform" id="loginform" action="/api/login" method="post">
            <h1 style="margin-top: 0; font-weight: 200;">Личный кабинет</h1>
            <div class="form-group col-sm-10 col-sm-offset-1">
                <!--<label for="user_login" class="text-left">Имя пользователя<br>-->
                    <input type="text" class="form-control input" name="log" id="user_login" value="" placeholder="Имя пользователя"></label>
            </div>
            <div class="form-group col-sm-10 col-sm-offset-1">
                <!--<label for="user_pass" class="text-left">Пароль<br>-->
                    <input type="password" class="form-control input" name="pwd" id="user_pass" value="" placeholder="Пароль"></label>
            </div>
            <div class="form-group last-group col-sm-10 col-sm-offset-1">
                <button type="submit" name="submit" id="submit" class="btn btn-primary btn-block btn-striped btn-striped-active"><span class="glyphicon glyphicon-log-in"></span> Войти</button>
            </div>
        </form>

        <script type="text/javascript">
            function attempt_focus(){
                setTimeout( function(){ try{
                    d = document.getElementById('user_login');
                    d.focus();
                    d.select();
                } catch(e){}
                }, 200);
            }
            attempt_focus();
        </script>
    </div>


    <div class="clear"></div>
</div>
