<style>
    .list-group-item p {
        padding: 3px 20px;
    }
</style>
<div class="row">
    <div class="col-sm-5">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{patient.name}}<br>
                    <small>
                        Медицинский полис <strong>№{{patient.medicalPolicyNumber}}</strong><br>
                        E-Mail адрес: <strong>{{patient.email}}</strong>
                    </small>
                </h1>
                <hr>
            </div>

            <div class="col-sm-12">
                <h2>История</h2>
                <accordion close-others="oneAtATime">
                    <accordion-group is-open="status.open" ng-repeat="record in patient.diagnosesRecords">
                        <accordion-heading>
                            Прием от {{record.date}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                        </accordion-heading>
                        <h5>Жалобы</h5>
                        <p class="list-group-item-text">
                            {{record.complaints}}
                        </p>
                        <h5>Диагноз</h5>
                        <p class="list-group-item-text">
                            {{record.diagnosis}}
                        </p>
                        <h5>Выписанные лекарства</h5>
                        <ol>
                            <li ng-repeat="drug in record.recipe.drugs">{{drug.name}} – {{drug.quantity}} шт.</li>
                        </ol>
                    </accordion-group>
                </accordion>
            </div>
        </div>
    </div>
    <div class="col-sm-7">

        <h2>Прием от 25 июня 2015</h2>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Жалобы</label>
                <textarea type="text" ng-model="currentRecord.complaints" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Диагноз</label>
                <textarea type="text" ng-model="currentRecord.diagnosis" class="form-control" id="exampleInputPassword1"/>
            </div>
            <label for="drugsInputs">Лекарства</label>
            <div class="form-group" ng-repeat="currentDrug in selectedDrugs">
                <div class="form-inline" ng-class="{'has-error': !isDrugHasRealName(currentDrug) && currentDrug.name.length > 0}">
                    <div class="form-group">
                        <label>{{$index + 1}}. </label>
                        <input id="lol" type="text" maxlength="100" ng-model="currentDrug.name" placeholder="Введите название лекарства" typeahead="drug.name for drug in drugs | filter:$viewValue | limitTo:8" class="form-control drug-input" style="width:400px;">
                    </div>
                    <div class="form-group">
                        <input type="number" maxlength="3" ng-model="currentDrug.quantity" class="form-control text-center" style="width:80px;"/>
                        <label>шт.</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button id="drugsInputs" class="btn btn-default form-control" ng-disabled="isNotAllDrugsHasNames() || isNotAllDrugsHasRealNames()" ng-click="addDrug();"><i class="fa fa-plus fa-fw"></i> Добавить лекарство</button>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Аптека</label>
                <select class="form-control" ng-model="currentPharmacy" ng-options="pharmacy as pharmacy.name + ' – ' + pharmacy.address for pharmacy in pharmacies">
                    <option value="">Выберите аптеку</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default" style="float: right;" ng-disabled="disableCreateRecipeButton()"><i class="fa fa-pencil fa-fw"></i> Выписать рецепт</button>
        </form>
    </div>
</div>
